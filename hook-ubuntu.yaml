kernel:
  image: platina/kernel-ubuntu:5.15.0-105.115
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0 console=ttysclp0"

init:
  - linuxkit/init:v0.8
  - linuxkit/runc:v0.8
  - linuxkit/containerd:v0.8
  - linuxkit/ca-certificates:v0.8

onboot:
  - name: sysctl
    image: linuxkit/sysctl:v0.8

  - name: sysfs
    image: linuxkit/sysfs:v0.8

  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.8
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
    binds.add:
      - /var/lib/dhcpcd:/var/lib/dhcpcd
      - /run:/run
    runtime:
      mkdir:
        - /var/lib/dhcpcd

  - name: check
    image: nvhkmod
    binds:
      - /dev:/dev
      - /lib/modules:/lib/modules
    capabilities:
      - all

services:
  - name: getty
    image: linuxkit/getty:v0.8
    capabilities:
      - all
    mounts:
      - type: cgroup
        options: [ "rw", "nosuid", "noexec", "nodev", "relatime" ]
    binds.add:
      - /etc/profile.d/local.sh:/etc/profile.d/local.sh
      - /etc/motd:/etc/motd
      - /proc:/proc
    env:
      - INSECURE=true

  - name: rngd
    image: linuxkit/rngd:v0.8

  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.8
    binds.add:
      - /var/lib/dhcpcd:/var/lib/dhcpcd
      - /run:/run
    runtime:
      mkdir:
        - /var/lib/dhcpcd

  - name: ntpd
    image: linuxkit/openntpd:v0.8
    binds:
      - /var/run:/var/run
      - /etc/resolv.conf:/etc/resolv.conf

  - name: node_exporter
    image: linuxkit/node_exporter:9bcd8479b7ba2844773ef4f01a60c901c4800982

  - name: hook-docker
    image: quay.io/tinkerbell/hook-docker:latest
    capabilities:
      - all
    net: host
    pid: host
    mounts:
      - type: cgroup
        options: ["rw", "nosuid", "noexec", "nodev", "relatime"]
    binds:
      - /dev/console:/dev/console
      - /dev:/dev
      - /etc/resolv.conf:/etc/resolv.conf
      - /lib/modules:/lib/modules
      - /var/run/docker:/var/run
      - /var/run/images:/var/lib/docker
      - /var/run/worker:/worker
      - /proc:/proc
      - /usr/bin:/usr/bin
      - /dev:/dev
      - /sys/bus:/sys/bus
      - /sys/class:/sys/class
      - /sys/dev:/sys/dev
      - /sys/devices:/sys/devices
      - /sys/module:/sys/module
    runtime:
      mkdir:
        - /var/run/images
        - /var/run/docker
        - /var/run/worker

  - name: hook-bootkit
    image: quay.io/tinkerbell/hook-bootkit:latest
    capabilities:
      - all
    net: host
    mounts:
      - type: cgroup
        options: ["rw", "nosuid", "noexec", "nodev", "relatime"]
    binds:
      - /var/run/docker:/var/run
      - /proc:/proc
      - /dev:/dev
      - /sys/bus:/sys/bus
      - /sys/class:/sys/class
      - /sys/dev:/sys/dev
      - /sys/devices:/sys/devices
      - /sys/module:/sys/module
      - /run:/run
    runtime:
      mkdir:
        - /var/run/docker

  - name: sshd
    image: linuxkit/sshd:75f399fbfb6455dfccd4cb30543d0b4b494d28c8
    binds.add:
      - /run/authorized_keys:/root/.ssh/authorized_keys
      - /etc/profile.d/local.sh:/etc/profile.d/local.sh
      - /etc/motd:/etc/motd

files:
  - path: etc/profile.d/local.sh
    contents: |
      alias       docker='ctr -n services.linuxkit tasks exec --tty --exec-id cmd hook-docker docker'
      alias docker-shell='ctr -n services.linuxkit tasks exec --tty --exec-id shell hook-docker sh'
    mode: "0644"

  - path: etc/motd
    # This is ANSI Regular font
    contents: |
        Welcome to Ubuntu-based Platina Linux.
    mode: "0644"

  - path: etc/modprobe.d/blacklist-nouveau.conf
    contents: |
      blacklist nouveau
      options nouveau modeset=0
    mode: "0644"

  - path: root/.ssh/
    directory: true

trust:
  org:
    - linuxkit
    - library
